<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Toggles in a List -->
  <ion-list lines = "none">
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle id = "dark-mode" [(ngModel)]="dark-mode"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
